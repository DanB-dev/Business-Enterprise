<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Welcome!</title>
<!--<link th:href = "@{bootstrap.min.css}" rel = "stylesheet"> -->
</head>
<body>
	<div class="jumbotron text-center">
		<h1>Welcome to Academi Gymraeg!</h1>
		<p>The number one site to learn welsh nouns!</p>
	</div>


	<div class="container">
		<div class="row">
			<th:block th:object=${generatedTest}>
				<div th:each="q : ${generatedTest}">
					<p th:text="${q.question}"></p>
				</div>
			</th:block>
			<form th:action="@{/createTest}" th:object="${generatedTest}"
				method="post" style="max-width: 600px; margin: 0 auto;">
				
				<button type="submit">Save test</button>
			</form>
		</div>
	</div>
</body>
</html>
