<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Create Test</title>
<!--<link th:href = "@{bootstrap.min.css}" rel = "stylesheet"> -->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="navbar-brand">Academi Gymraeg</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="toggleMobileMenu">
				<ul class="navbar-nav text-center">
					<li class="nav-item">
						<a class="nav-link" href="/welcome">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/tests">Take Test</a>
					</li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/users">View Users</a>
							</li>
							<li>
								<a class="dropdown-item" href="/register">Register New User</a>
							</li>
						</ul>
					</li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Nouns</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/nouns">View Nouns</a>
							</li>
							<li>
								<a class="dropdown-item" href="/createNoun">Add Noun</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
   </div>
	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Welcome to Academi Gymraeg!</h1>
		<p>The number one site to learn welsh nouns!</p>
	</div>


	<div class="container text-center">
		<div class="row">
			<th:block th:object=${generatedTest}>
				<div th:each="q : ${generatedTest}">
					<p th:text="${q.question}"></p>
				</div>
			</th:block>
			<form th:action="@{/createTest}" th:object="${generatedTest}" method="post">
				<div class="m-3">
					<div class="form-group-row">
						<input class="form-control" type="text" th:name="id"/> 
					</div>
					<button class="btn btn-primary" type="submit">Save test</button>
				</div>
				
			</form>
		</div>
	</div>
</body>
</html>
