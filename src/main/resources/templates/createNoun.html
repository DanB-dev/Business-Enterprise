</head>

	                    <ul class="navbar-nav text-center">
	                        <li class="nav-item">

	                        <li class="nav-item">
	                            <a class="nav-link" href="/login">Login</a>

	                        <li class="nav-item">
	                            <a class="nav-link" href="/tests">Take Test</a>

	                        <!--dropdown-->
	                        <li class="nav-item dropdown">
	                            <div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</div>
	                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	                                <li>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Create a Noun</h1>
	</div>

	<div class= "container text-center">
		<form th:action="@{/saveNoun}" th:object="${noun}" method="post">
			<div class="m-3">
				<div class="form-group row">
					<label>Welsh Noun <input class="form-control" type="text" th:value="${noun.cyNoun}"th:field="*{cyNoun}"></label>	
				</div>
				<div class="form-group row">
					<label>English Noun <input class="form-control" type="text" th:value="${noun.enNoun}" th:field="*{enNoun}"> </label>
				</div>
			</div>
			<label th:for="masc"> Masculine</label> 
			<input type="radio" name="cyGender" value="masculine" th:id="masc" th:checked="${noun.cyGender == 'masculine'}">
			<label th:for="fem"> Feminine</label> 
			<input type="radio" name="cyGender" value="feminine" th:id="fem" th:checked="${noun.cyGender == 'feminine'}">
			<div>
				<button class="btn btn-primary" type="submit">Save</button>
			</div>
		</form>
	</div>
</body>
