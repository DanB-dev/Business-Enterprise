	<title>Create Noun</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-brand">Academi Gymraeg</div>
            <button class = "navbar-toggle" data-toggle = "collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/welcome">Welcome</a>
                        <!--not sure if this is the correct way of doing links inside the app-->
                    </li>
                    <li>
                        <a href="/registration">Register</a>
                    </li>
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li class="dropdown active">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Nouns<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/nouns">View Nouns</a>
                            <li>
                                <a href="/createNoun">Add Noun</a>
                            </li>
                            <li>
                                <a href="/editNoun">Edit Noun</a>
                            </li>
                            <li>
                                <a href="/deleteNoun">Delete Noun</a>
                        </ul>

                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Users<b class="caret"></b></a>
                        <ul class="dropdown-menu">

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

	<div class="jumbotron text-center">
		<h1>Create a Noun</h1>
	</div>

	<div class= "container text-center">
		<form th:action="@{/saveNoun}" th:object="${noun}" method="post">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label">Welsh Noun <input class="col-8" type="text" th:value="${noun.cyNoun}"th:field="*{cyNoun}"></label>	
				</div>
				<div class="form-group row">
					<label class= "col-form-label">English Noun <input class="col-8" type="text" th:value="${noun.enNoun}" th:field="*{enNoun}"> </label>
				</div>
			</div>
			<label th:for="masc"> Masculine</label> 
			<input type="radio" name="cyGender" value="masculine" th:id="masc" th:checked="${noun.cyGender == 'masculine'}">
			<label th:for="fem"> Feminine</label> 
			<input type="radio" name="cyGender" value="feminine" th:id="fem" th:checked="${noun.cyGender == 'feminine'}">
			<div class = "form-group row">
				<button class="btn btn-primary" type="submit">Save</button>
			</div>
		</form>
	</div>
</body>
</html>
