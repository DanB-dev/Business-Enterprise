<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
</head>
<body>
	<h1>Welcome to Academi Gymraeg - Secure</h1>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Date Created</th>
					<th>Status</th>
					<th>Result</th>
					<th>Generated By</th>
					<th>View test</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:if="${loadedTests==null and loadedTests.empty}">
					<p th:text="There were no Tests Available"></p>
				</th:block>
				<tr th:each="test: ${loadedTests}">
					<td th:text="${test.id}">Test</td>
					<td th:text="${test.createdDate}">Date Created</td>
					<td th:text="${test.status}">Status</td>
					<td th:text="${test.result}">Result</td>
					<td th:text="${test.user}">user</td>
					<td><form th:action="@{'/taketest/' + ${test.id}}">
							<button type="submit">Take Test</button>
						</form></td>
				</tr>
			</tbody>
		</table>
		<a href="/createTest"><button>Generate a new test</button></a>
	</div>
</body>
</html>
