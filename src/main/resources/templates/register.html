<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Academi Gymreag - Registration</title>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration</h1>
		</div>
		<div th:if="${errorUsername}">Username already in use!</div>
		<form th:action="@{/register}" th:object="${user}" method="post"
			style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Username: </label>
					<div class="col-8">
						<input type="text" th:field="*{username}" class="form-control"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Password: </label>
					<div class="col-8">
						<input type="password" th:field="*{password}" class="form-control" />
						<button onclick='genPassword()' type="button">Generate
							Password</button>

						<script>
							var password = document
									.getElementById("generatedPassword");

							function genPassword() {
								var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
								var maxLen = 16;
								var minLen = 12
								var passwordLength = Math.random() * (maxLen - minLen) + minLen;
								var password = "";
								for (var i = 0; i <= passwordLength; i++) {
									var randomNumber = Math.floor(Math.random()
											* chars.length);
									password += chars.substring(randomNumber,
											randomNumber + 1);
								}
								alert("Generated password: " + password);
							}
						</script>
					</div>
				</div>
				</br> Admin account: <input type="checkbox" th:field="*{admin}" /> </br>
				Instructor account: <input type="checkbox" th:field="*{power}" /> </br>
				Active account: <input type="checkbox" th:field="*{user}" /> </br>
				<div>
					<button type="submit" class="btn btn-primary">Create user</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
