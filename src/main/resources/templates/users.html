<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Users List</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-brand">Academi Gymraeg</div>
            <button class = "navbar-toggle" data-toggle = "collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/welcome">Welcome</a>
                        <!--not sure if this is the correct way of doing links inside the app-->
                    </li>
                    <li>
                        <a href="/registration">Register</a>
                    </li>
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li class="dropdown active">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Nouns<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/nouns">View Nouns</a>
                            <li>
                                <a href="/createNoun">Add Noun</a>
                            </li>
                            <li>
                                <a href="/editNoun">Edit Noun</a>
                            </li>
                            <li>
                                <a href="/deleteNoun">Delete Noun</a>
                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Users<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/users">View Users</a>
                            </li>
                            <li>
                                <a href="/saveUser">Create User</a>
                            <li>
                                <a href="/editUser">Edit User</a>
                            </li>
                            <li>
                                <a href="/deleteUser">Delete User</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Users</h1>
    </div>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Username</th>
					<th>Admin</th>
					<th>Instructor</th>
					<th>User</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.username}">Username</td>
					<td th:text="${user.isAdmin}">Is admin</td>
					<td th:text="${user.isPower}">Is instructor</td>
					<td th:text="${user.isUser}">Active account</td>
					<td >
						<form th:action="@{/deleteUser(user=${user.username})}"
							method="post">
							<button onclick="return confirm('Confirm user deletion')" class="btn btn-primary" type="submit">Delete</button>
						</form>
						<form th:action="@{/editUser(username=${user.username})}"
							method="post">
							<button class="btn btn-primary" type="submit">Edit</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/register"><button>Add User</button></a>
	</div>
</body>
</html>
