<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome</title>
</head>
<body>
	<h1>Welcome to Academi Gymraeg - Secure</h1>

        <table class="table table-striped table-bordered">

                <tr>
                    <th>Username</th>

                </tr>
            </tbody>
        </table>
        <button>Add User</button>
    </div>
