<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<title>Take Test</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="navbar-brand">Academi Gymraeg</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="toggleMobileMenu">
				<ul class="navbar-nav text-center">
					<li class="nav-item">
						<a class="nav-link" href="/welcome">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/tests">Take Test</a>
					</li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/users">View Users</a>
							</li>
							<li>
								<a class="dropdown-item" href="/register">Register New User</a>
							</li>
						</ul>
					</li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Nouns</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li>
								<a class="dropdown-item" href="/nouns">View Nouns</a>
							</li>
							<li>
								<a class="dropdown-item" href="/createNoun">Add Noun</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
   </div>
   	<div class="container-fluid p-5 bg-primary text-white text-center">
   		<h1>Welcome to Academi Gymraeg - Secure</h1>
	</div>
	<div class="container container-fluid">
		<h3 class="text-center">Test Details</h3>
		<th:block th:object=${questions}>
			<p class="text-center">
				<b>Test ID:</b> <span th:text="${toShow.id}"></span>
			</p>
			<p class="text-center">
				<b>For:</b> <span th:text="${toShow.user}"></span>
			</p>
			<p class="text-center">
				<b>Generated:</b> <span
					th:text="${#dates.format(toShow.createdDate,'dd/MM/yyyy')}"></span>
			</p>
			<p class="text-center"> 
				<b>Started:</b> <span
					th:text="${#dates.format(toShow.startedDate,'dd/MM/yyyy')}"></span>
			</p>

			<h4 class="text-center">Questions</h4>
			<form class="text-center" th:action="@{/submittest}" method="post" th:object="${form}">
				<th:block th:each="f,stat: *{answers}">
					<label th:for="*{answers[__${stat.index}__].answer}"
						th:text="${questions[__${stat.index}__].question}"></label>
					<input th:field="*{answers[__${stat.index}__].answer}" />
					<input type="hidden"
						th:field="*{answers[__${stat.index}__].question}" />
					<input type="hidden"
						th:field="*{answers[__${stat.index}__].noun}" />
				</th:block>
				<button type="submit">Submit</button>
			</form>
	</div>
</body>
</html>
