<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Nouns List</title>
</head>
<body>
	  <div class="container">
	            <nav class="navbar navbar-expand-md navbar-light">
	                <div class="navbar-brand">Academi Gymraeg</div>
	                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
	                    <span class="navbar-toggler-icon"></span>
	                </button>
	                <div class="collapse navbar-collapse" id="toggleMobileMenu">
	                    <ul class="navbar-nav text-center">
	                        <li class="nav-item">
	                            <a class="nav-link" href="/welcome">Home</a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link" href="/login">Login</a>
	                        </li>
	                        <li class="nav-item">
	                            <a class="nav-link" href="/tests">Take Test</a>
	                        </li>
	                        <!--dropdown-->
	                        <li class="nav-item dropdown">
	                            <div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</div>
	                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	                                <li>
	                                    <a class="dropdown-item" href="/users">View Users</a>
	                                </li>
	                                <li>
	                                    <a class="dropdown-item" href="/register">Register New User</a>
	                                </li>
	                            </ul>
	                        </li>
	                        <!--dropdown-->
	                        <li class="nav-item dropdown">
	                            <div class="nav-link dropdown-toggle active" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Nouns</div>
	                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	                                <li>
	                                    <a class="dropdown-item" href="/nouns">View Nouns</a>
	                                </li>
	                                <li>
	                                    <a class="dropdown-item" href="/createNoun">Add Noun</a>
	                                </li>
	                            </ul>
	                        </li>
	                    </ul>
	                </div>
	            </nav>
	       </div>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Nouns List</h1>
    </div>
	<table  class="table table-striped table-bordered" th:if="${listNouns!=null and !listNouns.empty}">
		<thead>
			<tr>
				<th>Welsh</th>
				<th>English</th>
				<th>Gender</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="noun: ${listNouns}">
				<td th:text="${noun.cyNoun}">Welsh</td>
				<td th:text="${noun.enNoun}">English</td>
				<td th:text="${noun.cyGender}">Gender</td>
				<td>
					<form th:action="@{/editNoun(cyNoun=${noun.cyNoun})}" method="post">
						<button type="submit" class="btn btn-primary">Edit</button>
					</form>
					<form th:action="@{/deleteNoun(noun=${noun.cyNoun})}" method="post">
						<button onclick="return confirm('Confirm noun deletion')" class="btn btn-primary">Delete</button>
					</form>
				</td>
			</tr>
		</tbody>
	</table>

	<!-- This will only show if there are no nouns found. -->
	<th:block th:if="${listNouns==null or listNouns.empty}">
		<p>There are no nouns to show... consider adding some now!</p>
	</th:block>
    <div>
	    <a href="/createNoun"><button>Add a Noun</button></a>
    </div>
</body>
</html>
