<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login!</title>

    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-brand">Academi Gymraeg</div>
                <button class = "navbar-toggle" data-toggle = "collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/welcome">Welcome</a>
                            <!--not sure if this is the correct way of doing links inside the app-->
                        </li>
                        <li>
                            <a href="/registration">Register</a>
                        </li>
                        <li class="active">
                            <a href="/login">Login</a>
                        </li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Nouns<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/nouns">View Nouns</a>
                                <li>
                                    <a href="/createNoun">Add Noun</a>
                                </li>
                                <li>
                                    <a href="/editNoun">Edit Noun</a>
                                </li>
                                <li>
                                    <a href="/deleteNoun">Delete Noun</a>
                            </ul>
                        </li>
    
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">Users<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/users">View Users</a>
                                </li>
                                <li>
                                    <a href="/saveUser">Create User</a>
                                <li>
                                    <a href="/editUser">Edit User</a>
                                </li>
                                <li>
                                    <a href="/deleteUser">Delete User</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron text-center">
            <h1>The Login Page!</h1>
        </div>
        <div class="container text-center">
            <div>
                <h1>User Login</h1>
            </div>
            <div th:if="${errorUsername}">Username already in use!</div>
            <form th:action="@{/login}"
                method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Username: </label>
                        <div class="col-8">
                            <input type="text" name="username" class="form-control"
                                />
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" name="password"  class="form-control"
                                />
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    </html>
