	<div class= "container text-center" >
		<form th:action="@{/saveUser}" th:object="${user}" method="post">
            <div class="m-3">
                <div class="form-group row" >
                    <label>Username: <input class="form-control" th:value="${user.username}" th:field="*{username}"></label>
                </div>
                <div class="form-group row">
                    <label>Password: <input class="form-control" th:field="*{password}"></label>
                </div>
                <div>
                    <button class="btn btn-primary" onclick='genPassword()' type="button">Generate Password</button>
                </div>

                <script>
                    var password = document.getElementById("generatedPassword");

                    function genPassword() {
                        var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                        var maxLen = 16;
                        var minLen = 12
                        var passwordLength = Math.random() * (maxLen - minLen) + minLen;
                        var password = "";
                        for (var i = 0; i <= passwordLength; i++) {
                            var randomNumber = Math.floor(Math.random()
                                    * chars.length);
                            password += chars.substring(randomNumber,
                                    randomNumber + 1);
                        }
                        alert("Generated password: " + password);
                    }
                </script>

                    <br/> Admin account: 
                    <input type="checkbox" th:field="*{admin}"/>
                    <br/> Instructor account: 
                    <input type="checkbox" th:field="*{power}"/> <br/> Active account: 
                    <input type="checkbox" th:field="*{user}" /> <br/>
                    <button class="btn btn-primary" type="submit">Save</button>
            </div>
		</form>
