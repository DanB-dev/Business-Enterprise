<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Edit User</title>
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-expand-md navbar-light">
			<div class="navbar-brand">Academi Gymraeg</div>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
				aria-controls="toggleMobileMenu" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="toggleMobileMenu">
				<ul class="navbar-nav text-center">
					<li class="nav-item"><a class="nav-link" href="/welcome">Home</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/login">Login</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/tests">Take
							Test</a></li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle active" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/users">View Users</a></li>
							<li><a class="dropdown-item" href="/register">Register
									New User</a></li>
						</ul>
					</li>
					<!--dropdown-->
					<li class="nav-item dropdown">
						<div class="nav-link dropdown-toggle" id="navbarDropdown"
							role="button" data-bs-toggle="dropdown" aria-expanded="false">Nouns</div>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="/nouns">View Nouns</a></li>
							<li><a class="dropdown-item" href="/createNoun">Add Noun</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h1>Edit User</h1>
	</div>

	<div class="container mt-5">
		<form th:action="@{/saveUser}" th:object="${user}" method="post"
			class="w-50 mx-auto">
			<div class="m-3 form-group row">
				<label class="col-4 col-form-label">Username: </label>
				<div class="col-8">
					<input class="form-control" th:value="${user.username}"
						th:field="*{username}">
				</div>
			</div>
			<div class="m-3 form-group row">
				<label class="col-4 col-form-label">Password: </label>
				<div class="col-8">
					<input class="form-control" type="password" name="password"
						id="password">
				</div>
			</div>
			<div class="text-center">
				<button class="btn btn-secondary mt-2" onclick='genPassword()'
					type="button">Generate Password</button>
			</div>
			<hr />
			<div class="form-check w-25 mx-auto">
				<input type="checkbox" th:field="*{admin}" th:id="admin" class="form-check-input" />
				<label class="form-check-label" th:for="admin">Admin
					account </label>
			</div>
			<div class="form-check w-25 mx-auto">
				<input type="checkbox" th:field="*{power}" th:id="power" class="form-check-input" />
				<label class="form-check-label" th:for="power">Instructor
					account </label>
			</div>
			<div class="form-check w-25 mx-auto">
				<input type="checkbox" th:field="*{user}" th:id="user" class="form-check-input" />
				<label class="form-check-label" th:for="user">Active
					account </label>
			</div>
			<hr />
			<div class="text-center">
				<input type="hidden" th:field="*{id}"/>
				<button class="btn btn-primary mt-2" type="submit" name="action" value="update">Save</button>
			</div>

		</form>
		<script>
			var password = document.getElementById("generatedPassword");
			function genPassword() {
				var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
				var maxLen = 16;
				var minLen = 12
				var passwordLength = Math.random() * (maxLen - minLen) + minLen;
				var password = "";
				for (var i = 0; i <= passwordLength; i++) {
					var randomNumber = Math.floor(Math.random() * chars.length);
					password += chars.substring(randomNumber, randomNumber + 1);
				}
				alert("Generated password: " + password);
			}
		</script>
	</div>
</body>
</html>
