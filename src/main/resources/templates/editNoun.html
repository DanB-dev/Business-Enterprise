                    <li>
                        <a href="/registration">Register</a>

                        <a href="/login">Login</a>

                    <li class="dropdown active">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">Nouns<b class="caret"></b></a>
                        <ul class="dropdown-menu">

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Edit Noun</h1>
    </div>

	<div class= "container text-center">
		<form th:action="@{/saveNoun}" th:object="${noun}" method="post">
            <div class="m-3">
                <div class="form-group row">
                    <label>Welsh Noun <input class="form-control" type="text" th:field="*{cyNoun}"></label>
                </div>
                <div class="form-group row">
                    <label>English Noun <input class="form-control" type="text" th:field="*{enNoun}"></label>
                </div>
            </div>
            <label th:for="masc"> Masculine</label>
            <input type="radio" name="cyGender" value="masculine" th:id="masc" >
                <label th:for="fem"> Feminine</label> 
                <input type="radio"name="cyGender" value="feminine" th:id="fem">
            <div>
			    <button class="btn btn-primary" type="submit">Save</button>
            </div>
		</form>
	</div>
