<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<title>Welcome</title>
</head>
<body>
	<h1>Welcome to Academi Gymraeg - Secure</h1>
	<div>
		<h3 th:text="${total + '/20 😞'}"></h3>
		<th:block th:object=${form}>
			<th:block th:each="q:${form.answers}">
				<h4 th:text="${q.question}"></h4>
				<p><b>Your Answer:</b> <span th:text="${q.answer}"></span></p>
				<p><b>Correct Answer:</b> <span th:text="${q.noun}"></span></p>

				<p th:if="${q.isCorrect}" th:text="${'Correct 😁'}"></p>
				<p th:if="${!q.isCorrect}" th:text="${'Incorrect 😖'}"></p>
			</th:block>
		</th:block>

	</div>
</body>
</html>
